<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Number Guesser</title>
  </head>
  <body>
    <div class="container">
      <h1>Number Guesser</h1>
      <div class="game">
        <p>
          Guess the numbers between <span class="minNum">1</span> and
          <span class="maxNum">10</span>.
        </p>
        <input
          type="number"
          class="guessinput"
          placeholder="Enter your Guess..."
        />
        <input type="submit" value="submit" class="guessbtn" />
        <p class="msg"></p>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
